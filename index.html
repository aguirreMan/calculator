<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div> 
        </div>
        <div class="calculator-buttons">
            <button class="all-clear" id="two-spans">AC</button>
            <button id="delete">DEL</button>
            <button class="operation-button">รท</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operation-button">*</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operation-button">-</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operation-button">+</button>
            <button class="number-button">.</button>
            <button class="number-button">0</button>
            <button class="equals-button" id="two-spans">=</button>
        </div>
    </div>
</body>
</html>
